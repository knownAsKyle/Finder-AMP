<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stuff Searcher</title>
    <link rel="canonical" href="http://localhost:8080/"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!--Used for new google search results-->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Application",
        "headline": "Search for stuff",
        "datePublished": "2016-04-21",
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      /*FONT*/
      /* cyrillic-ext */
    @font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/K88pR3goAWT7BTt32Z01mxJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+0460-052F,U+20B4,U+2DE0-2DFF,U+A640-A69F}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/RjgO7rYTmqiVp7vzi-Q5URJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+0400-045F,U+0490-0491,U+04B0-04B1,U+2116}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/LWCjsQkB6EMdfHrEVqA1KRJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+1F00-1FFF}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/xozscpT2726on7jbcb_pAhJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+0370-03FF}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/59ZRklaO5bWGqF5A9baEERJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+0102-0103,U+1EA0-1EF1,U+20AB}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/u-WUoqrET9fUeobQW7jkRRJtnKITppOI_IvcXXDNrsc.woff2) format('woff2');unicode-range:U+0100-024F,U+1E00-1EFF,U+20A0-20AB,U+20AD-20CF,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Open Sans';font-style:normal;font-weight:400;src:local('Open Sans'),local('OpenSans'),url(https://fonts.gstatic.com/s/opensans/v13/cJZKeOuBrn4kERxqtaUH3VtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2212,U+2215,U+E0FF,U+EFFD,U+F000}
      /*STYLES*/
      #finder-app{background-color:white;font-family:'Open Sans',sans-serif}#finder-app header{width:100%;min-height:85px;background:rgb(33,150,243);color:#fff;text-shadow:0px 1px 1px #000}#finder-app header .controls{width:100%;min-height:30px;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}#finder-app header .controls label{position:relative;top:-8px;cursor:pointer;margin:0 6px 0 -6px}#finder-app header .controls input{cursor:pointer;height:26px;width:26px}#finder-app header h1{float:right;margin:0;padding:4px 10px}#finder-app header .input-search{font-size:1.8em;margin:4px 0 0 4px;padding:2px 4px;border-radius:2px
              font-family:'Open Sans',sans-serif;max-width:99%}amp-img{background-color:gray;border:1px solid black}#finder-app #results-wrapper .list-item-wrapper{position:relative;left:1%;width:98%;height:60px;padding:10px 0 0 0;border-bottom:1px solid #ccc;overflow:hidden}#finder-app #results-wrapper .list-item-wrapper img{position:absolute}#finder-app #results-wrapper .list-item-wrapper div{float:left;width:100%;padding:0 0 0 60px;margin:0}.bottom-spacer{width:100%;height:30px}#finder-app footer{position:fixed;bottom:0;right:0;width:100%;padding:2px 10px;text-align:right;background:rgba(0,0,0,.1)}@media screen and (max-width:33em){#finder-app header h1{padding:10px 10px;font-size:1em}#finder-app header .input-search{font-size:1em;padding:10px 2px;margin:4px 0 10px 4px}#finder-app #results-wrapper .list-item-wrapper div{font-size:.9em}}
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body id="finder-app">
    <header>
      <div class="controls">
          <input type="checkbox" name="ebay-checkbox" id="ebay-checkbox" checked="true">
          <label for="ebay-checkbox">ebay</label>
          <input type="checkbox" name="craigs-list-checkbox" id="craigs-list-checkbox" disabled="true">
          <label for="craigs-list-checkbox" style="opacity: .5;">Craigslist</label>
          <input type="checkbox" name="amazon-checkbox" id="amazon-checkbox" disabled="true">
          <label for="amazon-checkbox" style="opacity: .5;">Amazon</label>
          <input type="checkbox" name="etsy-checkbox" id="etsy-checkbox" disabled="true">
          <label for="etsy-checkbox" style="opacity: .5;">Etsy</label>
      </div>
      <input id="input-search" type="text" class="input-search" placeholder="search..." disabled="true"/>
      <h1>Finder</h1>
    </header>
    <div id="results-wrapper"></div>
    <div class="bottom-spacer"></div>
    <footer><a href="http://www.kyleuhan.com" title="kyleuhan.com">Built by Kyle</a></footer>
    <!-- <amp-img src="images/image.jpg" alt="image" height="400" width="300"></amp-img> -->
    <script async type="text/javascript" src="script.js" ></script>
  </body>
</html>
